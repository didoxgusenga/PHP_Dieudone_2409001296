<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #04AA6D; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button:hover {
  background-color: #1d9dde;
  color: white;
}

</style>
</head>
<body>

<h2>Hoverable Button</h2>


<button class="button">Button</button>


</body>
</html>
